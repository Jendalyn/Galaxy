// protos/google/protobuf/descriptor.proto
syntax = "proto3";

package google.protobuf;

option go_package = "google.golang.org/protobuf/types/descriptorpb";
option java_package = "com.google.protobuf";
option java_outer_classname = "DescriptorProtos";
option csharp_namespace = "Google.Protobuf.Reflection";
option objc_class_prefix = "GPB";
option php_namespace = "Google\\Protobuf";
option ruby_package = "Google::Protobuf";

message FileDescriptorSet {
  repeated FileDescriptorProto file = 1;
}

message FileDescriptorProto {
  string name = 1;
  string package = 2;
  repeated string dependency = 3;
  repeated int32 public_dependency = 10;
  repeated int32 weak_dependency = 11;
  repeated DescriptorProto message_type = 4;
  repeated EnumDescriptorProto enum_type = 5;
  repeated ServiceDescriptorProto service = 6;
  repeated FieldDescriptorProto extension = 7;
  FileOptions options = 8;
  SourceCodeInfo source_code_info = 9;
  string syntax = 12;
}

message DescriptorProto {
  string name = 1;
  repeated FieldDescriptorProto field = 2;
  repeated FieldDescriptorProto extension = 6;
  repeated DescriptorProto nested_type = 3;
  repeated EnumDescriptorProto enum_type = 4;
  message ExtensionRange {
    int32 start = 1;
    int32 end = 2;
    ExtensionRangeOptions options = 3;
  }
  repeated ExtensionRange extension_range = 5;
  MessageOptions options = 7;
  message ReservedRange {
    int32 start = 1;
    int32 end = 2;
  }
  repeated ReservedRange reserved_range = 9;
  repeated string reserved_name = 10;
}

message ExtensionRangeOptions {
  repeated UninterpretedOption uninterpreted_option = 999;
  message Declaration {
    int32 number = 1;
    string full_name = 2;
    string type = 3;
    bool reserved = 5;
    bool repeated = 6;
  }
  repeated Declaration declaration = 2;
  enum Verification {
    DECLARATION = 0;
    VERIFIED = 1;
    UNVERIFIED = 2;
  }
  Verification verification = 3;
}

message FieldDescriptorProto {
  enum Type {
    TYPE_DOUBLE = 1;
    TYPE_FLOAT = 2;
    TYPE_INT64 = 3;
    TYPE_UINT64 = 4;
    TYPE_INT32 = 5;
    TYPE_FIXED64 = 6;
    TYPE_FIXED32 = 7;
    TYPE_BOOL = 8;
    TYPE_STRING = 9;
    TYPE_GROUP = 10;
    TYPE_MESSAGE = 11;
    TYPE_BYTES = 12;
    TYPE_UINT32 = 13;
    TYPE_ENUM = 14;
    TYPE_SFIXED32 = 15;
    TYPE_SFIXED64 = 16;
    TYPE_SINT32 = 17;
    TYPE_SINT64 = 18;
  }
  enum Label {
    LABEL_OPTIONAL = 1;
    LABEL_REPEATED = 3;
    LABEL_REQUIRED = 2;
  }
  string name = 1;
  int32 number = 3;
  Label label = 4;
  Type type = 5;
  string type_name = 6;
  string extendee = 2;
  string default_value = 7;
  int32 oneof_index = 9;
  string json_name = 10;
  FieldOptions options = 8;
}

message OneofDescriptorProto {
  string name = 1;
  OneofOptions options = 2;
}

message EnumDescriptorProto {
  string name = 1;
  repeated EnumValueDescriptorProto value = 2;
  EnumOptions options = 3;
  message EnumReservedRange {
    int32 start = 1;
    int32 end = 2;
  }
  repeated EnumReservedRange reserved_range = 4;
  repeated string reserved_name = 5;
}

message EnumValueDescriptorProto {
  string name = 1;
  int32 number = 2;
  EnumValueOptions options = 3;
}

message ServiceDescriptorProto {
  string name = 1;
  repeated MethodDescriptorProto method = 2;
  ServiceOptions options = 3;
}

message MethodDescriptorProto {
  string name = 1;
  string input_type = 2;
  string output_type = 3;
  MethodOptions options = 4;
  bool client_streaming = 5;
  bool server_streaming = 6;
}

message FileOptions {
  string java_package = 1;
  string java_outer_classname = 8;
  bool java_multiple_files = 10;
  bool java_generate_equals_and_hash = 20 [deprecated=true];
  bool java_string_check_utf8 = 27;
  enum OptimizeMode {
    SPEED = 1;
    CODE_SIZE = 2;
    LITE_RUNTIME = 3;
  }
  OptimizeMode optimize_for = 9;
  string go_package = 11;
  bool cc_generic_services = 16;
  bool java_generic_services = 17;
  bool py_generic_services = 18;
  bool php_generic_services = 42;
  bool deprecated = 23;
  bool cc_enable_arenas = 31;
  string objc_class_prefix = 36;
  string csharp_namespace = 37;
  string swift_prefix = 39;
  string php_class_prefix = 40;
  string php_namespace = 41;
  string php_metadata_namespace = 44;
  string ruby_package = 45;
  repeated UninterpretedOption uninterpreted_option = 999;
}

message MessageOptions {
  bool message_set_wire_format = 1;
  bool no_standard_descriptor_accessor = 2;
  bool deprecated = 3;
  bool map_entry = 7;
  bool deprecated_legacy_json_field_conflicts = 11 [deprecated=true];
  repeated UninterpretedOption uninterpreted_option = 999;
}

message FieldOptions {
  enum CType {
    STRING = 0;
    CORD = 1;
    STRING_PIECE = 2;
  }
  CType ctype = 1;
  bool packed = 2;
  enum JSType {
    JS_NORMAL = 0;
    JS_STRING = 1;
    JS_NUMBER = 2;
  }
  JSType jstype = 6;
  bool lazy = 5;
  bool unverified_lazy = 15;
  bool deprecated = 3;
  bool weak = 10;
  bool debug_redact = 16;
  enum OptionRetention {
    RETENTION_UNKNOWN = 0;
    RETENTION_RUNTIME = 1;
    RETENTION_SOURCE = 2;
  }
  OptionRetention retention = 17;
  enum OptionTargetType {
    TARGET_TYPE_UNKNOWN = 0;
    TARGET_TYPE_FILE = 1;
    TARGET_TYPE_EXTENSION_RANGE = 2;
    TARGET_TYPE_MESSAGE = 3;
    TARGET_TYPE_FIELD = 4;
    TARGET_TYPE_ONEOF = 5;
    TARGET_TYPE_ENUM = 6;
    TARGET_TYPE_ENUM_ENTRY = 7;
    TARGET_TYPE_SERVICE = 8;
    TARGET_TYPE_METHOD = 9;
  }
  repeated OptionTargetType targets = 18;
  repeated UninterpretedOption uninterpreted_option = 999;
}

message OneofOptions {
  repeated UninterpretedOption uninterpreted_option = 999;
}

message EnumOptions {
  bool allow_alias = 2;
  bool deprecated = 3;
  bool deprecated_legacy_json_field_conflicts = 6 [deprecated=true];
  repeated UninterpretedOption uninterpreted_option = 999;
}

message EnumValueOptions {
  bool deprecated = 1;
  repeated UninterpretedOption uninterpreted_option = 999;
}

message ServiceOptions {
  bool deprecated = 33;
  repeated UninterpretedOption uninterpreted_option = 999;
}

message MethodOptions {
  bool deprecated = 33;
  enum IdempotencyLevel {
    IDEMPOTENCY_UNKNOWN = 0;
    NO_SIDE_EFFECTS = 1;
    IDEMPOTENT = 2;
  }
  IdempotencyLevel idempotency_level = 34;
  repeated UninterpretedOption uninterpreted_option = 999;
}

message UninterpretedOption {
  message NamePart {
    string name_part = 1;
    bool is_extension = 2;
  }
  repeated NamePart name = 2;
  string identifier_value = 3;
  uint64 positive_int_value = 4;
  int64 negative_int_value = 5;
  double double_value = 6;
  bytes string_value = 7;
  string aggregate_value = 8;
}

message SourceCodeInfo {
  message Location {
    repeated int32 path = 1 [packed = true];
    repeated int32 span = 2 [packed = true];
    string leading_comments = 3;
    string trailing_comments = 4;
    repeated string leading_detached_comments = 6;
  }
  repeated Location location = 1;
}

message GeneratedCodeInfo {
  message Annotation {
    repeated int32 path = 1 [packed = true];
    string source_file = 2;
    int32 begin = 3;
    int32 end = 4;
    enum Semantic {
      NONE = 0;
      SET = 1;
      ALIAS = 2;
    }
    Semantic semantic = 5;
  }
  repeated Annotation annotation = 1;
}
